<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Countdown for Minnu (Nemo)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #fff5f8;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 { color: #ff7ca3; margin-bottom: 5px; }
  h2 { font-weight: 400; color: #666; margin-top: 0; }
  .days-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 30px;
  }
  .day-card {
    background: white;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s;
    cursor: pointer;
  }
  .day-card:hover { transform: scale(1.03); }
  .locked { opacity: 0.5; cursor: not-allowed; }
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center; align-items: center;
  }
  .modal-content {
    background: white;
    padding: 30px;
    border-radius: 16px;
    max-width: 500px;
    text-align: left;
    position: relative;
  }
  .modal-content img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
  .close {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 22px;
    cursor: pointer;
    color: #ff7ca3;
  }
</style>
</head>
<body>
<h1>ðŸŽ‚ Birthday Countdown for Minnu (Nemo)</h1>
<h2>Every day is special with you ðŸ’–</h2>
<div id="countdown"></div>
<div class="days-grid" id="days"></div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>
    <img id="modalImage" src="" alt="">
    <p id="modalText"></p>
  </div>
</div>

<script>
async function loadConfig() {
  const res = await fetch('config.json');
  return await res.json();
}

function countdown() {
  const target = new Date("2025-10-26T00:00:00");
  const now = new Date();
  const diff = target - now;
  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  document.getElementById('countdown').innerText =
    `${d} days ${h} hrs to go ðŸ’«`;
}

function openModal(day) {
  document.getElementById('modalTitle').innerText = day.label;
  document.getElementById('modalImage').src = day.image || '';
  document.getElementById('modalText').innerText = day.text;
  document.getElementById('modal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

loadConfig().then(cfg => {
  const today = new Date();
  const daysContainer = document.getElementById('days');
  cfg.days.forEach(d => {
    const card = document.createElement('div');
    card.className = 'day-card';
    const dayDate = new Date(d.date);
    card.innerHTML = `<strong>${d.label}</strong>`;
    if (dayDate <= today) {
      card.onclick = () => openModal(d);
    } else {
      card.classList.add('locked');
    }
    daysContainer.appendChild(card);
  });
});

setInterval(countdown, 60000);
countdown();
</script>
</body>
</html>
