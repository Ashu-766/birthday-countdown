<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ‚ Birthday Countdown for Minnu (Nemo)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 { font-size: 2.2em; margin-bottom: 0.2em; }
    h2 { font-weight: 500; margin-top: 0; color: #444; }
    .countdown { margin: 20px 0 30px; color: #555; }

    .days-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .day-card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
      width: 90%;
      max-width: 280px;
      position: relative;
    }
    .day-card:hover { transform: translateY(-5px); }

    .locked {
      opacity: 0.6;
      pointer-events: none;
    }
    .locked::after {
      content: "ðŸ”’ Locked";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: 500;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Birthday Countdown for Minnu (Nemo)</h1>
  <h2>Every day is special with you ðŸ’–</h2>
  <div class="countdown" id="countdown"></div>

  <div class="days-container" id="days-container">Loading days...</div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <h3 id="modal-title"></h3>
      <img id="modal-image" src="" alt="">
      <p id="modal-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
