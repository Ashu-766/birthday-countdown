<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Countdown for Minnu (Nemo)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff5f8;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #ff7ca3; margin-bottom: 5px; }
    h2 { font-weight: 400; color: #666; margin-top: 0; }
    #countdown { font-size: 18px; margin-top: 10px; color: #ff7ca3; }

    .days-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .day-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .day-card:hover { transform: scale(1.03); }
    .locked {
      opacity: 0.5;
      cursor: not-allowed;
      position: relative;
    }
    .locked::after {
      content: "ðŸ”’";
      position: absolute;
      top: 10px; right: 15px;
      font-size: 18px;
      color: #ff7ca3;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      text-align: left;
      position: relative;
      animation: fadeIn 0.4s ease;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #ff7ca3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Birthday Countdown for Minnu (Nemo)</h1>
  <h2>Every day is special with you ðŸ’–</h2>
  <div id="countdown"></div>
  <div class="days-grid" id="days"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle"></h3>
      <img id="modalImage" src="" alt="">
      <p id="modalText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
