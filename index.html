<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Birthday Countdown ðŸ’–</title>
<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffe6f0,#fff5fa);
  color:#333;
  margin:0;
  text-align:center;
}
h1{color:#b14ba2;margin:20px 0 10px}
h3{color:#5e5e5e;margin:0 0 20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px;max-width:900px;margin:0 auto;padding:10px}
.card{
  background:white;
  border-radius:16px;
  padding:16px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
.card.locked{opacity:0.6;filter:grayscale(0.4)}
.card img{width:100%;border-radius:12px}
button{
  background:linear-gradient(90deg,#ff7eb9,#ff65a3);
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  margin-top:8px;
}
#modal{
  position:fixed;inset:0;background:rgba(0,0,0,0.5);
  display:none;align-items:center;justify-content:center;
}
.modal-content{
  background:white;padding:20px;border-radius:14px;max-width:600px;width:90%;
}
.modal-content img{width:100%;border-radius:10px}
.modal-content p{margin:8px 0;color:#444}
</style>
</head>
<body>
<h1>ðŸŽ‚ Birthday Countdown for Minnu (Nemo)</h1>
<h3>Every day is special with you ðŸ’–</h3>
<div id="countdown"></div>
<div class="grid" id="days"></div>

<div id="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <img id="modalImg" src="" alt="">
    <div id="modalText"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const birthday = new Date("2025-10-26");
function updateCountdown(){
  const now=new Date();
  const diff=birthday-now;
  if(diff<=0){document.getElementById("countdown").innerText="ðŸŽ‰ It's her Birthday Today!";return;}
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  document.getElementById("countdown").innerText=`${d} days ${h} hrs to go ðŸ’«`;
}
updateCountdown();
setInterval(updateCountdown,60000);

fetch("days.json")
.then(r=>r.json())
.then(data=>{
  const grid=document.getElementById("days");
  const today=new Date();
  data.days.forEach(day=>{
    const dayDate=new Date("2025-10-01");
    dayDate.setDate(dayDate.getDate()+day.day-1);
    const unlocked=today>=dayDate;
    const card=document.createElement("div");
    card.className="card"+(unlocked?"":" locked");
    card.innerHTML=`<img src="${day.image}" alt="">
                    <h3>${day.title}</h3>
                    <p>${dayDate.toDateString()}</p>`;
    const btn=document.createElement("button");
    btn.textContent=unlocked?"Open":"Locked";
    btn.disabled=!unlocked;
    btn.onclick=()=>openModal(day);
    card.appendChild(btn);
    grid.appendChild(card);
  });
});

function openModal(day){
  document.getElementById("modal").style.display="flex";
  document.getElementById("modalTitle").innerText=day.title;
  document.getElementById("modalImg").src=day.image;
  document.getElementById("modalText").innerHTML=day.lines.map(l=>`<p>${l}</p>`).join("");
}
function closeModal(){document.getElementById("modal").style.display="none";}
</script>
</body>
</html>
